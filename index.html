<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ffe6e6, #ffb3ba, #ffd1dc);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;

        h1 {

        }
        button {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        #meButton {
            background-color: #ff69b4;
            color: white;
        }
        #otherButton {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            padding: 0.7rem 1.4rem;
            position: relative;
            overflow: hidden;
        }
        #otherButton::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }
        #otherButton:hover::before {
            left: 100%;
        }
        #resultPage {
            display: none;
        }
        #resultPage h1 {
            font-size: 3rem;
            color: #ff69b4;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .rose {
            position: absolute;
            width: 40px;
            height: 60px;
            background: radial-gradient(circle at 60% 50%, #ff69b4 0%, #ff69b4 15%, #ff1493 28%, #c71585 30%, #ff69b4 50%, #ff69b4 70%);
            border-radius: 50% 0 50% 50%;
            transform: rotate(-45deg);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .rose::before, .rose::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
        }
        .rose::before { transform: rotate(60deg); }
        .rose::after { transform: rotate(120deg); }
        
        .warning-modal {
            display: none;
            position: fixed;
            z-index: 20;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffd1dc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container" id="questionPage">
        <h1>áƒ•áƒ˜áƒœ áƒáƒ áƒ˜áƒ¡ áƒ§áƒ•áƒ”áƒšáƒáƒ–áƒ” áƒšáƒáƒ›áƒáƒ–áƒ˜ áƒ’áƒáƒ’áƒ áƒ›áƒ¡áƒáƒ¤áƒšáƒ˜áƒáƒ¨áƒ˜?</h1>
        <button id="meButton">áƒ›áƒ”</button>
        <button id="otherButton">áƒ•áƒ˜áƒœáƒ›áƒ” áƒ¡áƒ®áƒ•áƒ</button>
    </div>
    <div class="container" id="resultPage">
        <h1>áƒ›áƒáƒ áƒ—áƒáƒšáƒ˜ áƒ®áƒáƒ  áƒ©áƒ”áƒ›áƒ áƒ¡áƒ˜áƒªáƒáƒªáƒ®áƒšáƒ” ğŸ’–</h1>
    </div>
    <div class="warning-modal" id="warningModal">
        <h2>áƒ“áƒáƒ áƒ¬áƒ›áƒ£áƒœáƒ”áƒ‘áƒ£áƒšáƒ˜ áƒ®áƒáƒ ?</h2>
        <p>áƒ™áƒáƒ áƒ’áƒáƒ“ áƒ“áƒáƒ¤áƒ˜áƒ¥áƒ áƒ“áƒ˜!</p>
    </div>

    <script>
        const meButton = document.getElementById('meButton');
        const otherButton = document.getElementById('otherButton');
        const questionPage = document.getElementById('questionPage');
        const resultPage = document.getElementById('resultPage');
        const warningModal = document.getElementById('warningModal');

        let otherButtonClickCount = 0;

        meButton.addEventListener('click', () => {
            questionPage.style.display = 'none';
            resultPage.style.display = 'block';
            createRoses();
        });

        otherButton.addEventListener('click', () => {
            otherButtonClickCount++;
            showWarningModal();

            if (otherButtonClickCount >= 3) {
                otherButton.style.display = 'none';
            } else {
                const newSize = 1 - otherButtonClickCount * 0.2;
                otherButton.style.transform = `scale(${newSize})`;
            }
        });

        function createRoses() {
            const numberOfRoses = 20;
            for (let i = 0; i < numberOfRoses; i++) {
                const rose = document.createElement('div');
                rose.classList.add('rose');
                rose.style.left = `${Math.random() * 100}vw`;
                rose.style.top = `${Math.random() * 100}vh`;
                rose.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.5 + Math.random()})`;
                document.body.appendChild(rose);
                setTimeout(() => {
                    rose.style.opacity = '0.7';
                }, i * 100);
            }
        }

        function showWarningModal() {
            warningModal.style.display = 'block';
            setTimeout(() => {
                warningModal.style.display = 'none';
            }, 1000); 
        }
    </script>
</body>
</html>
